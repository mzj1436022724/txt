	<title>立方体</title>
	<style>
		*{
			margin: 0; 
			padding: 0;
		}
		.wrapper{
		/*	width: 50px;
			height: 50px;*/
			margin-left: 750px;
			margin-top: 40px;
			position: relative;
			perspective: 10000px;	/*立体感*/
		}
		@keyframes wang{
			100% {
				transform:rotateY(360deg) rotateX(360deg);
			}
		}
		.content{
			animation: wang 10s ease-in-out infinite;

			color: #fff;
			text-align: center;
			line-height: 200px;
			font-size: 200px;
			height: 200px;
			width: 200px;
			position: relative;
			transform-style: preserve-3d;		/*使子元素成3D显示*/
			/*background: #000;*/
		}
		.content:hover{
			animation-play-state: paused;		/*鼠标移入暂停动画*/
		}	
		.box{
			opacity: 0.7;
			position: absolute;
			width: 400px;
			height: 400px;
		}
		.before{
			transform: translateZ(200px);
			background-color: #fae48c;
		}
		.after{
			transform: translateZ(-200px);
		}
		.left{
			transform: rotateY(-90deg) translateZ(200px);
		}
		.right{
			transform: rotateY(90deg) translateZ(200px);
		}
		.up{
			transform: rotateX(90deg) translateZ(200px);
		}
		.down{
			transform: rotateX(-90deg) translateZ(200px);
		}

	</style>

 <!-- 上传图片并预览的js文件 start  无需改动-->
 <script type="text/javascript">
     var small_img = document.querySelector('input[name=small_img]');
     var img = document.querySelector('input[name=img]');
     small_imgs = document.querySelector('#small_img');
     imgs = document.querySelector('#img');
     if (small_img) {
         small_img.addEventListener('change', function() {
             var file = this.files[0];
             var reader = new FileReader();
             // 监听reader对象的的onload事件，当图片加载完成时，把base64编码賦值给预览图片
             reader.addEventListener("load", function() {
                 small_imgs.src = reader.result;
             }, false);
             // 调用reader.readAsDataURL()方法，把图片转成base64
             reader.readAsDataURL(file);
             $("img").eq(0).css("display", "block");
         }, false);
     }
     if(img){
         img.addEventListener('change', function() {
             var file = this.files[0];
             var reader = new FileReader();
             // 监听reader对象的的onload事件，当图片加载完成时，把base64编码賦值给预览图片
             reader.addEventListener("load", function() {
                 imgs.src = reader.result;
             }, false);
             // 调用reader.readAsDataURL()方法，把图片转成base64
             reader.readAsDataURL(file);
             $("img").eq(1).css("display", "block");
         }, false);
     }
 </script>
 



</script>
